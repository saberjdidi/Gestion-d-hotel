          </nav>

        <!-- Grid column -->
        <div class="col-md-10">
            <div class="card">
                <div class="card-header text-center">
                 <strong style="font-family:Times New Roman, Times, serif; font-size: large; color:cadetblue;">Consulter Factures</strong> 
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-11 col-sm-12 ">
                      <table datatable [dtOptions]="dtOptions" class="row-border hover">
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>Montant</th>
                          
                            <th class="td-actions"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let fac of facture">
                            <td>{{fac.date}}</td>
                            <td>{{fac.montant}}</td>
                            <td class="td-actions">
                                <button class="btn btn-primary" >
                                  <!--boutton modif-->
                                  <i class="fa fa-upload" (click)="updateFacture = fac" ></i>
                                </button>
                                &nbsp; 
                            
                                <button class="btn btn-danger" (click)="deleteBtn(fac._id)" >
                                  <!--bouton delet-->
                                  <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                              </td>
                        </tr>
                         
                        </tbody>
                      </table>
                    </div>
                  
                    <div class="panel panel-default" *ngIf="updateFacture">
                      
                    <div class="panel-body"> 
                      <div class="embed-responsive embed-responsive-16by9">
                          <h3 class="text-center">Modifier Facture</h3>
                             <div class="form-group">
                                <label><strong>Date</strong></label>
                                <input type="date" class="form-control" [(ngModel)]="updateFacture.date">
                              </div>
                              <div class="form-group">
                                  <label><strong>Contenu</strong></label>
                                  <input type="number" class="form-control" [(ngModel)]="updateFacture.montant">
                                </div>
                           
                     
                             <button  type="submit" class="btn btn-success" (click)="updateFactureBtn()">Modifier </button>
                             <div class="clearfix"></div>
                         
                      </div> 
                    </div>
                  </div>
                  </div>
                </div>
              </div>
        </div>
