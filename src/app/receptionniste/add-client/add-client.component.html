        <!-- Grid column -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header text-center">
                 <strong style="font-family:Times New Roman, Times, serif; font-size: large; color:cadetblue;">Ajouter Client</strong> 
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-8">
                    <form [formGroup]="addForm">
                      
                          <div class="form-group">
                            <label><strong>Nom</strong></label>
                            <input type="text" class="form-control" formControlName="nom" placeholder="nom">
                          </div>
                          <div class="form-group">
                            <label><strong>Prénom</strong></label>
                            <input type="text" class="form-control" formControlName="prenom" placeholder="prenom">
                          </div>
                          <div class="form-group">
                            <label><strong>Téléphone</strong></label>
                            <input type="number" class="form-control" formControlName="telephone" placeholder="+216">
                          </div>
                          <div class="form-group">
                            <label><strong>Adresse</strong></label>
                            <input type="text" class="form-control" formControlName="adresse" placeholder="adresse">
                          </div>
                          <div class="form-group">
                            <label><strong>Nationalité</strong></label>
                            <input type="text" class="form-control" formControlName="nationalite" placeholder="nationalite">
                          </div>
                          <div class="form-group">
                            <label><strong>Date arrivé</strong></label>
                            <input type="date" class="form-control" formControlName="dateArrive">
                          </div>
                          <div class="form-group">
                            <label><strong>Date départ</strong></label>
                            <input type="date" class="form-control" formControlName="dateDepart">
                          </div>
                          <div class="form-group">
                            <label><strong>Email</strong></label>
                            <input type="text" class="form-control" formControlName="email">
                          </div>
                        
                        <button  type="submit" class="btn btn-primary" (click)="clientBtn()">Ajouter </button>
                        <div class="clearfix"></div>
                    </form>
                  </div>
